<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas Académicas | Kianna</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- Header Principal -->
        <header class="app-header">
            <div class="header-container">
                <div class="logo">
                    <i class="fas fa-tasks"></i>
                    <span>Gestor de Tareas</span>
                </div>
                <button id="new-task-btn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Nueva Tarea
                </button>
            </div>
        </header>

        <!-- Contenedor Principal -->
        <main class="main-content">
            <!-- Sección de Filtros y Ordenamiento -->
            <section class="controls-section">
                <div class="controls-left">
                    <div class="filter-group">
                        <label for="filter-subject">Por Materia:</label>
                        <select id="filter-subject" class="filter-select">
                            <option value="">Todas</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-priority">Por Prioridad:</label>
                        <select id="filter-priority" class="filter-select">
                            <option value="">Todas</option>
                            <option value="alta">Alta</option>
                            <option value="media">Media</option>
                            <option value="baja">Baja</option>
                        </select>
                    </div>
                </div>
                <div class="controls-right">
                    <div class="filter-group">
                        <label for="sort-select">Ordenar por:</label>
                        <select id="sort-select" class="filter-select">
                            <option value="date-asc">Fecha (próxima primero)</option>
                            <option value="date-desc">Fecha (lejana primero)</option>
                            <option value="priority">Prioridad (Alta → Baja)</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Contenedor de Tarjetas -->
            <section class="tasks-grid-section">
                <div id="tasks-grid" class="tasks-grid">
                    <!-- Las tarjetas se insertarán aquí con JavaScript -->
                </div>
                <div id="empty-state" class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <p>No hay tareas que mostrar</p>
                    <button id="empty-cta-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Crear primera tarea
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal para Crear/Editar Tareas -->
    <div id="task-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-modal="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Nueva Tarea</h2>
                <button id="close-modal-btn" class="btn-close" aria-label="Cerrar modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="task-form" class="task-form">
                <input type="hidden" id="task-id">

                <div class="form-group">
                    <label for="field-title">Título de la Tarea *</label>
                    <input 
                        type="text" 
                        id="field-title" 
                        name="title" 
                        placeholder="Ej: Resumen capítulo 3"
                        required
                        maxlength="100"
                    >
                    <small class="char-count">0/100</small>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="field-subject">Materia/Área *</label>
                        <input 
                            type="text" 
                            id="field-subject" 
                            name="subject" 
                            placeholder="Ej: Historia"
                            required
                            maxlength="50"
                        >
                    </div>
                    <div class="form-group">
                        <label for="field-priority">Prioridad *</label>
                        <select id="field-priority" name="priority" required>
                            <option value="">Seleccionar...</option>
                            <option value="alta">Alta</option>
                            <option value="media">Media</option>
                            <option value="baja">Baja</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="field-duedate">Fecha de Entrega *</label>
                    <input 
                        type="date" 
                        id="field-duedate" 
                        name="dueDate" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="field-description">Descripción *</label>
                    <textarea 
                        id="field-description" 
                        name="description" 
                        rows="5"
                        placeholder="Describe los detalles de la tarea..."
                        required
                        maxlength="1000"
                    ></textarea>
                    <small class="char-count">0/1000</small>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Tarea
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Confirmación para Eliminación -->
    <div id="confirm-modal" class="modal" role="dialog" aria-labelledby="confirm-title" aria-modal="true">
        <div class="modal-content modal-confirm">
            <h2 id="confirm-title">Confirmar eliminación</h2>
            <p id="confirm-message">¿Estás seguro de que deseas eliminar esta tarea?</p>
            <div class="form-actions">
                <button id="confirm-cancel" class="btn btn-secondary">Cancelar</button>
                <button id="confirm-delete" class="btn btn-danger">Eliminar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
