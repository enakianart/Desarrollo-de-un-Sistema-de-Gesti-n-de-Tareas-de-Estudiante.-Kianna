<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas Académicas | Kianna</title>
    <link rel="stylesheet" href="style.simple.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- Header Principal -->
        <header class="app-header">
            <div class="header-container">
                <div class="logo">
                    <i class="fas fa-tasks"></i>
                    <span>Gestor de Tareas. Kianna (∩^o^)⊃━☆</span>
                </div>
                <button type="button" id="btn-nueva-tarea" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Nueva Tarea
                </button>
            </div>
        </header>

        <!-- Contenedor Principal -->
        <main class="main-content">
            <!-- Sección de Filtros y Ordenamiento -->
            <section class="controls-section">
                <div class="controls-left">
                    <div class="filter-group">
                        <label for="filtro-materia">Por Materia:</label>
                        <select id="filtro-materia" class="filter-select">
                            <option value="">Todas</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filtro-prioridad">Por Prioridad:</label>
                        <select id="filtro-prioridad" class="filter-select">
                            <option value="">Todas</option>
                            <option value="alta">Alta</option>
                            <option value="media">Media</option>
                            <option value="baja">Baja</option>
                        </select> 
                    </div>
                </div>
                <div class="controls-right">
                    <div class="filter-group">
                        <label for="select-ordenar">Ordenar por:</label>
                        <select id="select-ordenar" class="filter-select">
                            <option value="date-asc">Fecha (próxima primero)</option>
                            <option value="date-desc">Fecha (lejana primero)</option>
                            <option value="priority">Prioridad (Alta → Baja)</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Contenedor de Tarjetas -->
            <section class="tasks-grid-section">
                <div id="grid-tareas" class="tasks-grid">
                    <!-- Las tarjetas se insertarán aquí con JavaScript -->
                </div>
                <div id="estado-vacio" class="empty-state">
                    
                </div>
            </section>
        </main>
    </div>

    <!-- Modal para Crear/Editar Tareas -->
    <div id="modal-tarea" class="modal" role="dialog" aria-labelledby="titulo-modal" aria-modal="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="titulo-modal">Nueva Tarea</h2>
                <button type="button" id="btn-cerrar-modal" class="btn-close" aria-label="Cerrar modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="formulario-tarea" class="task-form">
                <input type="hidden" id="id-tarea">

                <div class="form-group">
                    <label for="campo-titulo">Título de la Tarea *</label>
                    <input 
                        type="text" 
                        id="campo-titulo" 
                        name="title" 
                        placeholder="Ej: Resumen capítulo 3"
                        required
                        maxlength="100"
                    >
                    <small class="char-count">0/100</small>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="campo-materia">Materia/Área *</label>
                        <input 
                            type="text" 
                            id="campo-materia" 
                            name="subject" 
                            placeholder="Ej: Historia"
                            required
                            maxlength="50"
                        >
                    </div>
                    <div class="form-group">
                        <label for="campo-prioridad">Prioridad *</label>
                        <select id="campo-prioridad" name="priority" required>
                            <option value="">Seleccionar...</option>
                            <option value="alta">Alta</option>
                            <option value="media">Media</option>
                            <option value="baja">Baja</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="campo-fecha-entrega">Fecha de Entrega *</label>
                    <input 
                        type="date" 
                        id="campo-fecha-entrega" 
                        name="dueDate" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="campo-descripcion">Descripción *</label>
                    <textarea 
                        id="campo-descripcion" 
                        name="description" 
                        rows="5"
                        placeholder="Describe los detalles de la tarea..."
                        required
                        maxlength="1000"
                    ></textarea>
                    <small class="char-count">0/1000</small>
                </div>

                <div class="form-actions">
                    <button type="button" id="btn-cancelar" class="btn btn-secondary">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Tarea
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Confirmación para Eliminación -->
    <div id="modal-confirmacion" class="modal" role="dialog" aria-labelledby="titulo-confirmacion" aria-modal="true">
        <div class="modal-content modal-confirm">
            <h2 id="titulo-confirmacion">Confirmar eliminación</h2>
            <p id="mensaje-confirmacion">¿Estás seguro de que deseas eliminar esta tarea?</p>
            <div class="form-actions">
                <button type="button" id="btn-cancelar-confirmacion" class="btn btn-secondary">Cancelar</button>
                <button type="button" id="btn-confirmar-eliminar" class="btn btn-danger">Eliminar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
