<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky | Sistema de Gestión de Tareas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-tasks"></i> kianna
            </div>
            <nav class="main-nav">
                <a href="#" class="nav-item active"><i class="fas fa-th-large"></i> Dashboard</a>
                <a href="#" class="nav-item"><i class="fas fa-list-ul"></i> Tareas</a>
                <a href="#" class="nav-item"><i class="fas fa-calendar-alt"></i> Calendario</a>
                <a href="#" class="nav-item"><i class="fas fa-users"></i> Miembros</a>
            </nav>
        </aside>

        <main class="main-content">
            
            <header class="main-header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-tasks" placeholder="Search tasks">
                </div>
                <div class="user-actions">
                    <div class="avatar-group">
                        <div class="avatar">+1</div>
                    </div>
                    <button class="add-task-btn" onclick="openCreateModal()">
                        <i class="fas fa-plus"></i> Add task
                    </button>
                </div>
            </header>

            <section class="toolbar">
                <button class="tool-btn"><i class="fas fa-eye"></i> Preview</button>
                <button class="tool-btn" id="sort-btn"><i class="fas fa-sort-amount-down"></i> Sort</button>
                <div class="tool-btn filter-dropdown">
                    <i class="fas fa-filter"></i> Filter
                    <div class="filter-content">
                        <a href="#" data-filter="all">Todas</a>
                        <a href="#" data-filter="alta">Prioridad Alta</a>
                        <a href="#" data-filter="media">Prioridad Media</a>
                        <a href="#" data-filter="baja">Prioridad Baja</a>
                        </div>
                </div>
            </section>

            <section class="kanban-board">
                
                <div class="task-column">
                    <div class="column-header">
                        <h3>In Progress (<span id="count-in-progress">0</span>)</h3>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <div class="task-list" id="task-list-in-progress">
                        </div>
                </div>

                <div class="task-column">
                    <div class="column-header">
                        <h3>Completed Task (<span id="count-completed">0</span>)</h3>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <div class="task-list" id="task-list-completed">
                        </div>
                </div>

                <div class="task-column">
                    <div class="column-header">
                        <h3>Over-Due (<span id="count-overdue">0</span>)</h3>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <div class="task-list" id="task-list-overdue">
                        </div>
                </div>

            </section>
        </main>
    </div>

    <div id="taskFormModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('taskFormModal')">&times;</span>
            <h2><span id="modal-title">Registrar</span> Tarea</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                
                <div class="form-group">
                    <label for="task-title">Título de la Tarea</label>
                    <input type="text" id="task-title" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="task-priority">Prioridad</label>
                        <select id="task-priority" required>
                            <option value="alta">Alta</option>
                            <option value="media">Media</option>
                            <option value="baja">Baja</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="task-materia">Materia/Área</label>
                        <input type="text" id="task-materia" required placeholder="Ej: UX Design">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="task-delivery-date">Fecha de Entrega</label>
                        <input type="date" id="task-delivery-date" required>
                    </div>
                    <div class="form-group">
                        <label for="task-status">Estado</label>
                        <select id="task-status" required>
                            <option value="in-progress">En Progreso</option>
                            <option value="completed">Completada</option>
                            <option value="overdue">Retrasada</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="task-description">Descripción Detallada</label>
                    <textarea id="task-description" rows="4" required></textarea>
                </div>
                
                <button type="submit" id="submit-btn" class="add-task-btn">Guardar Tarea</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
